<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>

</head>
<body>

    <div id="paralelogramo">

    </div>

    <section>

     <form action="#" method="post">
        <h1>Criar conta</h1>
        <fieldset>
            <div class="container">
                 <input type="text" required name="nome">

                 <label for="nome">Nome</label>
            </div>

            <div class="container">
                <input type="text" required name="sobrenome">
    
                <label for="sobrenome">Sobrenome</label>
             </div>
            </fieldset>
            
        <fieldset>
            <div class="container">
                <input type="email" required name="email">

                <label for="email">E-mail</label>
            </div>
        </fieldset>

        <fieldset>
            <div class="container">
                <input type="password" required name="senha">

                <label for="senha">Senha</label>
            </div>

            <div class="container">
                <input type="password" required name="confirm-senha">

                <label for="confirm-senha">Confirmar Senha</label>
            </div>
        </fieldset>

        <fieldset>
            <div id="check">
            <input type="checkbox" required name="confirm">

            <label for="confirm">Eu aceito os termos de uso</label>
            </div>
            <button>Criar Conta</button>

        </fieldset>

        <a href="#">Termos de uso</a>
            
     </form>
        <img src="/img/userimg.png">
    </section>
    
</body>
</html>
